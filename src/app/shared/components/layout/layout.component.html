<div class="h-screen flex flex-col bg-gradient-to-br from-slate-50 to-blue-50">
    <!-- NAVBAR SUPERIOR -->
    <nav
        class="bg-white/80 backdrop-blur-md shadow-lg border-b border-white/20 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div
                class="w-12 h-8 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
                <span class="text-white font-bold text-sm">DAA</span>
            </div>
            <span class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                Desarrollo Avanzado de Aplicaciones
            </span>
        </div>

        <div class="flex items-center gap-4">
            <div *ngIf="authService.currentUser$ | async as user"
                class="flex items-center gap-3 bg-gray-50 rounded-full px-4 py-2 border border-gray-200">
                <div
                    class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center">
                    <span class="text-white text-sm font-medium">
                        {{ user.email?.charAt(0)?.toUpperCase() }}
                    </span>
                </div>
                <span class="text-gray-700 text-sm font-medium">
                    {{ user.email }}
                </span>
            </div>


        </div>
    </nav>

    <!-- CUERPO PRINCIPAL: ASIDE + CONTENIDO -->
    <div class="flex flex-1 overflow-hidden">
        <!-- ASIDE -->
        <aside class="flex flex-col w-64 bg-white/60 backdrop-blur-sm border-r border-white/30 shadow-lg">
            <div class="p-6 flex-1 overflow-auto">
                <nav class="flex flex-col space-y-2">
                    <a routerLink="/home"
                        routerLinkActive="bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-lg transform scale-105"
                        class="group flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-gradient-to-r hover:from-blue-500 hover:to-purple-600 hover:text-white transition-all duration-300 hover:transform hover:scale-105 hover:shadow-lg">
                        <div
                            class="w-8 h-8 flex items-center justify-center rounded-lg bg-blue-100 group-hover:bg-white/20 transition-colors">
                            <svg class="w-5 h-5 text-blue-600 group-hover:text-white" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                                </path>
                            </svg>
                        </div>
                        <span class="font-medium">Inicio</span>
                    </a>

                    <a routerLink="/chef"
                        routerLinkActive="bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-lg transform scale-105"
                        class="group flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-gradient-to-r hover:from-blue-500 hover:to-purple-600 hover:text-white transition-all duration-300 hover:transform hover:scale-105 hover:shadow-lg">
                        <div
                            class="w-8 h-8 flex items-center justify-center rounded-lg bg-orange-100 group-hover:bg-white/20 transition-colors">
                            <svg class="w-5 h-5 text-orange-600 group-hover:text-white" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <span class="font-medium">Chefs</span>
                    </a>

                    <a routerLink="/customer"
                        routerLinkActive="bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-lg transform scale-105"
                        class="group flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-gradient-to-r hover:from-blue-500 hover:to-purple-600 hover:text-white transition-all duration-300 hover:transform hover:scale-105 hover:shadow-lg">
                        <div
                            class="w-8 h-8 flex items-center justify-center rounded-lg bg-orange-100 group-hover:bg-white/20 transition-colors">
                            <svg class="w-5 h-5 text-orange-600 group-hover:text-white" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <span class="font-medium">Customers</span>
                    </a>

                    <!-- Ejemplo de más rutas -->
                    <a routerLink="/user"
                        routerLinkActive="bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-lg transform scale-105"
                        class="group flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 hover:bg-gradient-to-r hover:from-blue-500 hover:to-purple-600 hover:text-white transition-all duration-300 hover:transform hover:scale-105 hover:shadow-lg">
                        <div
                            class="w-8 h-8 flex items-center justify-center rounded-lg bg-green-100 group-hover:bg-white/20 transition-colors">
                            <svg class="w-5 h-5 text-green-600 group-hover:text-white" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                                </path>
                            </svg>
                        </div>
                        <span class="font-medium">Usuarios</span>
                    </a>
                </nav>
            </div>

            <!-- CERRAR SESION -->
            <div
                class="mx-6 mb-6 p-6 bg-gradient-to-br from-blue-50 to-purple-50 rounded-xl border border-blue-100 flex justify-center items-center">
                <button
                    class="group relative bg-gradient-to-r from-red-500 to-pink-600 text-white px-4 py-3 rounded-full hover:from-red-600 hover:to-pink-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl text-base font-semibold flex items-center gap-2"
                    (click)="logout()">
                    <svg class="w-5 h-5 transition-transform group-hover:rotate-12" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg>
                    Cerrar sesión
                </button>
            </div>
        </aside>

        <!-- CONTENIDO -->
        <main class="flex-1 p-8 overflow-y-auto">
            <div class="max-w-7xl mx-auto">
                <ng-content></ng-content>
            </div>
        </main>
    </div>
</div>
