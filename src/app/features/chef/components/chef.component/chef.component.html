<div class="max-w-6xl mx-auto mt-8 bg-white shadow-lg rounded-lg p-6">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
      👨‍🍳 Lista de Chefs
    </h2>
    <button 
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md shadow-md flex items-center gap-2 transition-transform transform hover:scale-105"
      (click)="addChef()"
    >
      ➕ Agregar Chef
    </button>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="w-full text-left border-collapse">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="py-3 px-4">#</th>
          <th class="py-3 px-4">Nombres</th>
          <th class="py-3 px-4">Apellidos</th>
          <th class="py-3 px-4">Correo</th>
          <th class="py-3 px-4">Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (Chef of chefs(); let i = $index; track Chef.uid) {
        <tr class="border-b hover:bg-gray-100 transition-colors">
          <td class="py-2 px-4">{{ i + 1 }}</td>
          <td class="py-2 px-4">{{ Chef.name }}</td>
          <td class="py-2 px-4">{{ Chef.lastName }}</td>
          <td class="py-2 px-4">{{ Chef.email }}</td>
          <td class="py-2 px-4 flex gap-2">
            <button 
              class="border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white px-3 py-1 rounded-md text-sm transition-colors"
              (click)="editChef(Chef.uid)"
            >
              ✏ Editar
            </button>
            <button 
              class="border border-red-500 text-red-500 hover:bg-red-500 hover:text-white px-3 py-1 rounded-md text-sm transition-colors"
            >
              🗑 Eliminar
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  <!-- Loading -->
  @if(loading) {
  <div class="fixed inset-0 bg-white/70 flex justify-center items-center z-50">
    <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent"></div>
  </div>
  }
</div>
